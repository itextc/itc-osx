name: Build/release (macOS)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    env:
      APPLE_API_KEY_P8: ${{ secrets.APPLE_API_KEY }}
      APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
      APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}

    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Import macOS signing certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.MAC_CERTS }}
          p12-password: ${{ secrets.MAC_CERTS_PASSWORD }}

      - name: Prepare Apple notarization key
        if: ${{ env.APPLE_API_KEY_P8 != '' && env.APPLE_API_KEY_ID != '' && env.APPLE_API_ISSUER_ID != '' }}
        run: |
          printf "%s" "$APPLE_API_KEY_P8" > "$RUNNER_TEMP/AuthKey.p8"
          echo "APPLE_API_KEY=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV
          echo "APPLE_API_KEY_PATH=$RUNNER_TEMP/AuthKey.p8" >> $GITHUB_ENV
          echo "APPLE_API_ISSUER=$APPLE_API_ISSUER_ID" >> $GITHUB_ENV

      - name: Build app
        run: bun run build

      - name: Build (electron-builder)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: bunx electron-builder --mac --${{ matrix.arch }} --publish never
        env:
          APPLE_API_KEY_ID: ${{ env.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ env.APPLE_API_ISSUER_ID }}

      - name: Build + publish (electron-builder)
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: bunx electron-builder --mac --${{ matrix.arch }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_API_KEY_ID: ${{ env.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ env.APPLE_API_ISSUER_ID }}
